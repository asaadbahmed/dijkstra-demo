<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <h1 class="text-center">Dijkstra's Algorithm Demo Â· v1.0.0</h1>
    <div
      class="container"
      id="workspace"
      style="
        display: grid;
        border-radius: 2%;
        width: 70vh;
        height: 70vh;
        justify-items: center;
        align-items: center;
      "
    ></div>
    <div
      class="container"
      id="button-container"
      style="
        display: flex;
        justify-content: center;
        margin-top: 10px;
        flex-direction: row;
        gap: 5px;
      "
    >
      <button type="button" class="btn btn-primary" id="place-node">
        Place Node
      </button>
    </div>
    <div id="node-counter" style="text-align: center; margin-top: 10px; visibility: hidden;">
      <h5>
        Nodes (0 / 0)
      </h5>
    </div>
  </body>
